language: general
sudo: required
services:
  - docker

before_install:
  - docker build -t chrislynch96/docker-react -f Dockerfile.dev . 

script:
  - docker run -e CI=true chrislynch96/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-519645916235"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
  